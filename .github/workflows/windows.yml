name: Windows
on:
  workflow_dispatch:
  push:
    branches: [main, master]
    paths:
      - '.github/workflows/windows.yml'

jobs:
  pyinstaller-build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.9.9 (x64)
        uses: actions/setup-python@v4
        with:
          python-version: '3.9.9'
          architecture: 'x64'  # æ˜Žç¡®æŒ‡å®š64ä½æž¶æž„

      - name: Install system dependencies
        run: |
          # å®‰è£…VC++è¿è¡Œåº“
          choco install -y vcredist2015
          pip install --upgrade pip setuptools wheel

      - name: Upgrade pip and install build dependencies
        run: |
          pip install --upgrade pip setuptools wheel

      - name: Install project dependencies
        run: |
          pip install -r requirements.txt

      - name: Build executable
        run: |
          echo "=== Pythonç‰ˆæœ¬ ==="
          python --version
          echo "=== PyInstallerç‰ˆæœ¬ ==="
          pyinstaller --version
          
          python -m PyInstaller -F -n main_app --paths=./src main.py

      - name: Create verified zip
        shell: pwsh
        run: |
          $zipPath = "${{ runner.temp }}/build_artifact.zip"
          $files = @(
            "${{ github.workspace }}/dist/main_app.exe"
          )

          Compress-Archive -Path $files -DestinationPath $zipPath -Force
          Write-Output "zip_path=$zipPath" >> $env:GITHUB_ENV

      - name: Upload verified zip
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: ${{ env.zip_path }}


      - name: Create summary
        run: |
          echo "### ðŸŽ‰ Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "- Python version: $(python --version)" >> $GITHUB_STEP_SUMMARY
          echo "- Dependencies installed from requirements.txt" >> $GITHUB_STEP_SUMMARY
          echo "âœ”ï¸ Windows compatible build" >> $GITHUB_STEP_SUMMARY
