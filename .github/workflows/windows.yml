name: Windows
on:
  workflow_dispatch:
  push:
    branches: [main, master]
    paths:
      - '.github/workflows/windows.yml'

jobs:
  pyinstaller-build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.9.9 (x64)
        uses: actions/setup-python@v4
        with:
          python-version: '3.9.9'
          architecture: 'x64'  # æ˜Žç¡®æŒ‡å®š64ä½æž¶æž„

      - name: Install system dependencies
        run: |
          # å®‰è£…VC++è¿è¡Œåº“
          choco install -y vcredist2015
          pip install --upgrade pip setuptools wheel

      - name: Install pandas with workaround
        run: |
          # å…ˆå®‰è£…numpyç¡®ä¿ABIå…¼å®¹
          pip install numpy==1.21.6 --only-binary=:all:
          
          # ä½¿ç”¨é¢„ç¼–è¯‘çš„pandasè½®å­
          pip install pandas==2.3.1 --only-binary=:all: --no-deps
          
          # å®‰è£…å…¶ä»–ä¾èµ–
          pip install pandas==2.3.1  # è¿™æ¬¡å¸¦ä¸Šä¾èµ–
          pip install setuptools==58.0.4

      - name: Install project dependencies
        run: |
          pip install -r requirements.txt

      - name: Build executable
        run: |
          echo "=== Pythonç‰ˆæœ¬ ==="
          python --version
          echo "=== PyInstallerç‰ˆæœ¬ ==="
          pyinstaller --version
          
          python -m PyInstaller -F -n main_app --paths=./sdk start.py
          
          copy sdk\.env dist\

      - name: Create verified zip
        shell: pwsh
        run: |
          $zipPath = "${{ runner.temp }}/build_artifact.zip"
          $files = @(
            "${{ github.workspace }}/dist/main_app.exe",
            "${{ github.workspace }}/dist/.env"
          )

          Compress-Archive -Path $files -DestinationPath $zipPath -Force
          Write-Output "zip_path=$zipPath" >> $env:GITHUB_ENV

      - name: Upload verified zip
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: ${{ env.zip_path }}


      - name: Create summary
        run: |
          echo "### ðŸŽ‰ Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "- Python version: $(python --version)" >> $GITHUB_STEP_SUMMARY
          echo "- Pandas version: $(pip show pandas | findstr Version)" >> $GITHUB_STEP_SUMMARY
          echo "âœ”ï¸ Windows 7+ compatible build" >> $GITHUB_STEP_SUMMARY
