name: Build Cross-Platform Apps

on:
  workflow_dispatch:
  push:
    branches: [main, master]
    paths:
      - '.github/workflows/build.yml'
      - 'main.py'
      - 'requirements.txt'
      - 'logo.icns'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            python-version: '3.9.9'
            app-name: ÂñúË¥¥ÁªòÂà∂Â∑•ÂÖ∑
            icon: ''
            output-file: ÂñúË¥¥ÁªòÂà∂Â∑•ÂÖ∑.exe
          - os: macos-13
            python-version: '3.9.9'
            app-name: ÂñúË¥¥ÁªòÂà∂Â∑•ÂÖ∑
            icon: logo.icns
            output-file: ÂñúË¥¥ÁªòÂà∂Â∑•ÂÖ∑.app

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel pyinstaller
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        shell: bash

      - name: Verify logo.icns exists (macOS only)
        if: matrix.os == 'macos-13'
        run: |
          if [ ! -f logo.icns ]; then
            echo "‚ùå Missing logo.icns!"
            exit 1
          fi
        shell: bash

      - name: Build executable
        run: |
          echo "Building for ${{ matrix.os }}"
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            python -m PyInstaller -F -n "${{ matrix.app-name }}" --paths=./src main.py
          else
            python -m PyInstaller \
              --windowed \
              --name "${{ matrix.app-name }}" \
              --clean \
              --noconfirm \
              --icon="${{ matrix.icon }}" \
              --add-data="logo.icns:." \
              main.py
          fi
        shell: bash

      - name: Rename and prepare output file
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            # Windows: dist/ÂñúË¥¥ÁªòÂà∂Â∑•ÂÖ∑.exe already exists
            cp "dist/${{ matrix.app-name }}.exe" "./${{ matrix.output-file }}"
          else
            # macOS: move .app bundle to root
            cp -R "dist/${{ matrix.app-name }}.app" "./${{ matrix.output-file }}"
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: ${{ github.workspace }}/${{ matrix.output-file }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded files
        run: ls -R artifacts

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: V1.0
          name: Release V1.0
          body: |
            üé® ÂñúË¥¥ÁªòÂà∂Â∑•ÂÖ∑ v1.0  
            - Windows: ÂñúË¥¥ÁªòÂà∂Â∑•ÂÖ∑.exe  
            - macOS: ÂñúË¥¥ÁªòÂà∂Â∑•ÂÖ∑.app
          files: |
            artifacts/windows-latest-build/ÂñúË¥¥ÁªòÂà∂Â∑•ÂÖ∑.exe
            artifacts/macos-13-build/ÂñúË¥¥ÁªòÂà∂Â∑•ÂÖ∑.app
