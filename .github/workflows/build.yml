name: Build Cross-Platform Apps

on:
  workflow_dispatch:
  push:
    branches: [main, master]
    paths:
      - '.github/workflows/build.yml'
      - 'main.py'
      - 'requirements.txt'
      - 'logo.icns'
      - 'logo.ico'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: Windows
            python-version: '3.9.9'
            app-name: 喜贴绘制工具
            icon: logo.ico
            zip-name: HeyTeaAutoDraw-windows-x64.zip
          - os: macos-13
            platform: macOS
            python-version: '3.9.9'
            app-name: 喜贴绘制工具
            icon: logo.icns
            zip-name: HeyTeaAutoDraw-macOS-x64.zip

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel pyinstaller
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        shell: bash

      - name: Verify logo.ico exists (Windows)
        if: matrix.platform == 'Windows'
        run: |
          if [ ! -f logo.ico ]; then
            echo "❌ Missing logo.ico!"
            exit 1
          fi
        shell: bash

      - name: Verify logo.icns exists (macOS)
        if: matrix.platform == 'macOS'
        run: |
          if [ ! -f logo.icns ]; then
            echo "❌ Missing logo.icns!"
            exit 1
          fi
        shell: bash

      - name: Build executable
        run: |
          if [ "${{ matrix.platform }}" = "Windows" ]; then
            python -m PyInstaller \
              -F \
              -n "${{ matrix.app-name }}" \
              --icon="${{ matrix.icon }}" \
              --paths=./src \
              main.py
          else
            # macOS: 移除 --windowed，保留控制台用于调试
            python -m PyInstaller \
              --name "${{ matrix.app-name }}" \
              --clean \
              --noconfirm \
              --icon="${{ matrix.icon }}" \
              --add-data="logo.icns:." \
              main.py
          fi
        shell: bash

      - name: Package as ZIP
        run: |
          if [ "${{ matrix.platform }}" = "Windows" ]; then
            cd dist
            7z a "../${{ matrix.zip-name }}" "${{ matrix.app-name }}.exe"
          else
            cd dist
            zip -r "../${{ matrix.zip-name }}" "${{ matrix.app-name }}.app"
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}
          path: ${{ github.workspace }}/${{ matrix.zip-name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten ZIP files
        run: |
          mkdir -p release-assets
          find artifacts -name "*.zip" -exec cp {} release-assets/ \;

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: V1.0
          name: Release V1.0
          files: |
            release-assets/HeyTeaAutoDraw-windows-x64.zip
            release-assets/HeyTeaAutoDraw-macOS-x64.zip
