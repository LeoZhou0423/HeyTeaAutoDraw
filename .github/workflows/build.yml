name: Build Cross-Platform Apps

on:
  workflow_dispatch:
  push:
    branches: [main, master]
    paths:
      - '.github/workflows/build.yml'
      - 'main.py'
      - 'requirements.txt'
      - 'logo.icns'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            python-version: '3.9.9'
            architecture: 'x64'
            app-name: main_app
            icon: ''
            asset-name: main_app-windows-x64.zip
          - os: macos-13
            python-version: '3.9.9'
            architecture: 'x64'
            app-name: HeyTeaAutoDraw
            icon: logo.icns
            asset-name: HeyTeaAutoDraw-macOS-x64.zip

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # ÂÆâË£Ö‰æùËµñÔºàË∑®Âπ≥Âè∞ÂÖºÂÆπÔºâ
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        shell: bash  # Âº∫Âà∂‰ΩøÁî® bashÔºåÂç≥‰ΩøÂú® Windows ‰∏äÔºàGitHub Actions Êèê‰æõÔºâ

      - name: Verify logo.icns exists (macOS only)
        if: matrix.os == 'macos-13'
        run: |
          if [ ! -f logo.icns ]; then
            echo "‚ùå Missing logo.icns!"
            exit 1
          fi
        shell: bash

      - name: Build executable
        run: |
          echo "Building for ${{ matrix.os }}"
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            python -m PyInstaller -F -n ${{ matrix.app-name }} --paths=./src main.py
          else
            python -m PyInstaller \
              --windowed \
              --name ${{ matrix.app-name }} \
              --clean \
              --noconfirm \
              --icon=${{ matrix.icon }} \
              --add-data='logo.icns:.' \
              main.py
          fi
        shell: bash

      - name: Package as ZIP
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cd dist
            7z a ../${{ matrix.asset-name }} ${{ matrix.app-name }}.exe
          else
            cd dist
            zip -r ../${{ matrix.asset-name }} ${{ matrix.app-name }}.app
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: ${{ github.workspace }}/${{ matrix.asset-name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded files
        run: ls -R artifacts

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: V1.0
          name: Release V1.0
          body: |
            üöÄ Cross-platform builds:
            - Windows x64 (standalone .exe in ZIP)
            - macOS x64 (.app bundle in ZIP)
          files: |
            artifacts/windows-latest-build/main_app-windows-x64.zip
            artifacts/macos-13-build/HeyTeaAutoDraw-macOS-x64.zip
