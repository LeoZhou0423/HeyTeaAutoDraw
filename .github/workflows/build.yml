name: Build Cross-Platform Apps

on:
  workflow_dispatch:
  push:
    branches: [main, master]
    paths:
      - '.github/workflows/build.yml'
      - 'main.py'
      - 'requirements.txt'
      - 'logo.icns'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            python-version: '3.9.9'
            app-name: 喜贴绘制工具
            icon: logo.ico
            zip-name: HeyTeaAutoDraw-windows-x64.zip
          - os: macos-13
            python-version: '3.9.9'
            app-name: 喜贴绘制工具
            icon: logo.icns
            zip-name: HeyTeaAutoDraw-macOS-x64.zip

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel pyinstaller
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        shell: bash

      - name: Verify logo.icns exists (macOS only)
        if: matrix.os == 'macos-13'
        run: |
          if [ ! -f logo.icns ]; then
            echo "❌ Missing logo.icns!"
            exit 1
          fi
        shell: bash

      - name: Build executable
        run: |
          echo "Building for ${{ matrix.os }}"
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            python -m PyInstaller -F -n "${{ matrix.app-name }}" --paths=./src main.py
          else
            python -m PyInstaller \
              --windowed \
              --name "${{ matrix.app-name }}" \
              --clean \
              --noconfirm \
              --icon="${{ matrix.icon }}" \
              --add-data="logo.icns:." \
              main.py
          fi
        shell: bash

      - name: Package as ZIP with correct internal name
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            # Windows: exe is already named correctly in dist/
            cd dist
            7z a "../${{ matrix.zip-name }}" "${{ matrix.app-name }}.exe"
          else
            # macOS: .app bundle is a directory
            cd dist
            zip -r "../${{ matrix.zip-name }}" "${{ matrix.app-name }}.app"
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: ${{ github.workspace }}/${{ matrix.zip-name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded files
        run: ls -R artifacts

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: V1.0
          name: Release V1.0
          files: |
            artifacts/HeyTeaAutoDraw-windows-x64.zip
            artifacts/HeyTeaAutoDraw-macOS-x64.zip
